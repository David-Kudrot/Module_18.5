{% extends "base.html" %}


{% block content %}

{% load crispy_forms_tags %}

<h1 class="text-center">Sign In</h1>

<form method="POST" action="" class="form mx-auto text-white" style="width:30%;" novalidate>
    {% csrf_token %}
    <!-- {{ form|crispy }} -->

    {% for fm in form %}

    <div class="form-group mb-3">
        {{ fm.label_tag}}
        {{ fm}}
        {{ fm.errors|striptags }}
    </div>
      
    {% endfor %}

    <button class="btn btn-success my-2">Login</button>
    
</form>
  
{% endblock content %}
